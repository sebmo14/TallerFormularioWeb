<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información General</title>
</head>

<body>


    <hr>

    <!-- 1. Información general -->
    <section>
        <h2>1. Información general del proveedor</h2>

        <label>Razón social / Nombre:
            <input type="text" name="razon_social">
        </label>
        <br><br>

        <label>NIT / CC:
            <input type="text" name="nit">
        </label>

        <label>DV:
            <input type="text" name="dv" size="2">
        </label>

        <h4>Naturaleza jurídica</h4>
        <label><input type="radio" name="naturaleza" value="natural"> Persona Natural</label>
        <label><input type="radio" name="naturaleza" value="juridica"> Persona Jurídica</label>

        <h4>Tipo de sociedad (si aplica)</h4>
        <label><input type="checkbox"> Sociedad Anónima</label><br>
        <label><input type="checkbox"> Sociedad Limitada</label><br>
        <label><input type="checkbox"> Sociedad por Acciones Simplificada (SAS)</label><br>
        <label><input type="checkbox"> Empresa Unipersonal</label><br>
        <label><input type="checkbox"> Empresa Estatal</label><br>
        <label><input type="checkbox"> Empresa Extranjera</label><br>
        <label><input type="checkbox"> Otra</label>
    </section>

    <hr>

    <!-- Sede principal -->
    <section>
        <h3>Sede principal</h3>

        <label>Dirección:
            <input type="text" name="direccion">
        </label>
        <br><br>

        <label>Ciudad:
            <select name="ciudad">
                <option value="">-- Seleccione --</option>
                <option value="bogota">Bogotá</option>
                <option value="medellin">Medellín</option>
                <option value="cali">Cali</option>
            </select>
        </label>

        <label>Departamento:
            <select name="departamento">
                <option value="">-- Seleccione --</option>
                <option value="cundinamarca">Cundinamarca</option>
                <option value="antioquia">Antioquia</option>
                <option value="valle_del_cauca">Valle del Cauca</option>
            </select>
        </label>

        <label>País:
            <input type="text" name="pais">
        </label>
        <br><br>

        <label>Teléfono:
            <input type="tel" name="telefono">
        </label>

        <label>Ext:
            <input type="text" name="ext">
        </label>
        <br><br>

        <label>Celular:
            <input type="tel" name="celular">
        </label>
        <br><br>

        <label>Email:
            <input type="email" name="email">
        </label>
        <br><br>

        <label>Página web:
            <input type="url" name="web">
        </label>
    </section>

    <hr>


    </form>

    <hr>
    <div style="margin: 20px 0;">
        <a href="RepresentanteYPersonas.html"><button type="button">Siguiente &rarr;</button></a>
    </div>

</body>

</html>
